env:
  global:
    - MAKEFLAGS="-j 4"
sudo: required
dist: trusty

language: rust
rust:
  - stable

addons:
  apt:
    packages:
    - build-essential
    - cmake
    - git
    - libavcodec-dev
    - libavformat-dev
    - libdc1394-22-dev
    - libgmp-dev
    - libgtk2.0-dev
    - libjasper-dev
    - libjpeg-dev
    - libleptonica-dev
    - libpng-dev
    - libswscale-dev
    - libtbb-dev
    - libtbb2
    - libtesseract-dev
    - libtiff-dev
    - pkg-config
    - tesseract-ocr
    - xvfb

before_install:
  - export PATH="$PATH:$HOME/.cargo/bin"
  - sudo -E ./.ci/install_cuda.sh
  - export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$TRAVIS_BUILD_DIR/artifacts/default/lib
  - rustup component add rustfmt-preview

script:
  - cargo build -vv --no-default-features
  - cargo test  -vv --no-default-features
  #- cargo build --features cuda #disable cuda for a while
  - cargo build --features tesseract
  - cargo test -vv --features tesseract
  - cargo doc --features cuda --no-deps
  - find src/*.rs | xargs rustfmt --write-mode=diff
  # Available until `cargo fmt` landed in stable rust 1.24
  # - cargo fmt -- --write-mode=diff;
  - diff -u <(cat native/*) <(clang-format native/*)

notifications:
  email:
    on_success: never

cache:
  timeout: 1000
  cargo: true
  directories:
    - artifacts/default/include
    - artifacts/default/lib

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: target/doc/
  on:
    branch: master
