env:
  global:
    - CVSYS_CUDA_ARCH_BIN="5.2"
dist: xenial

language: rust
rust:
  - stable

addons:
  apt:
    packages:
    - build-essential
    - cmake
    - git
    - libavcodec-dev
    - libavformat-dev
    - libdc1394-22-dev
    - libgmp-dev
    - libjasper-dev
    - libjpeg-dev
    - libleptonica-dev
    - libpng-dev
    - libswscale-dev
    - libtbb-dev
    - libtbb2
    - libtesseract-dev
    - libtiff-dev
    - pkg-config
    - tesseract-ocr
    - xvfb
    - libgtk-3-dev
    - nvidia-profiler
    - nvidia-cuda-dev
    - nvidia-cuda-toolkit

before_install:
  - export PATH="$PATH:$HOME/.cargo/bin"
  - export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/usr/local/lib:/usr/local/lib/x86_64-linux-gnu
  - rustup component add rustfmt-preview
  - cargo fmt --version
  - clang-format --version

script:
  - cargo build -vv --no-default-features
  - cargo test -v --no-default-features
  - cargo build -vv --features cuda
  - cargo build -vv --features tesseract
  - cargo test -v --features tesseract
  - cargo doc --features cuda --no-deps
  - cargo fmt -- --check
  - diff -u <(cat cv-sys/native/*) <(clang-format cv-sys/native/*)

notifications:
  email:
    on_success: never

cache:
  timeout: 1000
  cargo: true
  directories:
    - $HOME/usr/installed-version
    - $HOME/usr/include
    - $HOME/usr/lib

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: target/doc/
  on:
    branch: master
