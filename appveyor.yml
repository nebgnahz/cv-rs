image: Visual Studio 2017
environment:
  RUSTUP_USE_REQWEST: 1
  CARGO_HTTP_CHECK_REVOKE: false
  OPENCV_DIR: C:\projects\cv-rs\vc15\install\opencv
  OPENCV_LIB: C:\projects\cv-rs\vc15\install\opencv\x64\vc15\lib

  matrix:
    - TARGET: x86_64-pc-windows-msvc
skip_commits:
  files:
    - .gitattributes
    - .gitignore
    - .travis.yml
    - .ci\*.sh
    - LICENSE
    - '*.md'
platform:
  - x64

install:
  # Install Rust
  - set PATH=C:\Program Files\Git\mingw64\bin;%PATH%
  - curl -sSf -o rustup-init.exe https://win.rustup.rs/
  - rustup-init.exe -y --default-host %TARGET%
  - set PATH=%PATH%;C:\Users\appveyor\.cargo\bin
  - rustc -V
  - cargo -V

  # Install OpenCV
  - PowerShell .\.windows\msvc_2_build_OCV.ps1 -EnableCuda 0 -Compiler vc15
build: false

test_script:
  - cargo build --no-default-features
  - ps: $ErrorActionPreference = "SilentlyContinue"
  - ps: cargo test --no-run
  - ps: $blockRdp = $true; iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))

cache:
  - '%USERPROFILE%\.cargo\registry'
  - vc15\install -> .windows\msvc_2_build_OCV.ps1
